@if (!errorMessage) {
    @if (blog) {
        <section class="detail">
            <h1>{{blog.title}}</h1>
            <p>{{dateFormatter(blog.date)}}</p>
            <p class="recipe">{{blog.recipe}}</p>
            <p>By {{blog.username}}</p>
            <div class="button">
                <button (click)="handlerDeleteBlog()">Delete Blog</button>
            </div>
        </section>
    } @else {
        <section class="content">
            <h2>Blog not found!</h2> 
        </section>         
    }
} @else {
    <section class="content">
        <h2>{{errorMessage}}</h2>
    </section>    
}
